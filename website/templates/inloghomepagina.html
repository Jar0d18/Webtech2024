<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Welkom op de inlogpagina!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <div class="welcome">
    <h1>
      {% if current_user.is_authenticated %}
        Welkom, {{ current_user.username }}
      {% endif %}
    </h1>
  </div>

  <main>
    <h2>Welkom op de inloghomepagina</h2>
    <p>Hier kun je verschillende acties uitvoeren met betrekking tot reserveringen.</p>
    <ul>
      <li><a href="{{ url_for('reservering')}}">Reserving maken</a></li>
      <li><a href="{{ url_for('reservering_bekijken')}}">Reserving bekijken</a></li>
      <li><a href="{{ url_for('reservering_aanpassen')}}">Reserving aanpassen</a></li>
    </ul>
  </main>
</body>
</html>
