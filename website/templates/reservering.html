<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Reservering bungalow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/inloghomepagina">Home</a></li>
      </ul>
    </nav>
  </header>
    <h1>Reservering</h1>
    <form method="POST" action="{{ url_for('reservering') }}">
        <table>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Aantal personen</th>
                    <th>Weekprijs</th>
                </tr>
            </thead>
            <tbody>
                {% for bungalow in bungalows %}
                    <tr>
                        <td>{{ bungalow.naam }}</td>
                        <td>{{ bungalow.aantal_personen }}</td>
                        <td>â‚¬{{ bungalow.weekprijs }}</td>
                        <td><input type="radio" name="selected_bungalow" value="{{ bungalow.id }}"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <label for="week">Week:</label>
        <input type="text" id="week" name="week"><br>
        <input type="submit" value="Reserveer">
        {{ form.csrf_token }}
    </form>    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
